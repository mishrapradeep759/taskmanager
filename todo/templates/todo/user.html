{% if request.user.profile.is_admin %}
    {% for profile in profiles %}
        {% if not profile.is_active %}

            <table>
                <tr>
                    <td>Please approve login request for <strong>"{{profile.user.username}}"</strong></td>
                    <td><a href="{% url 'todo:approve' user_id=profile.user.id %}">
                        <button class="btn">Aprove</button></a></td>
                </tr>
            </table>
        {% else %}

        {% endif %}
    {% endfor %}
{% else %}
{% endif %}

<p>
    <a href="{% url 'todo:taskboard' %}">View Task</a>
</p>

<p>
    <a href="{% url 'todo:add_task' %}">Assign Task</a>
</p>

<a href="{% url 'todo:logout' %}"><button class="btn">Logout</button></a>
